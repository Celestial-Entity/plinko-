<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plinko Game with Realistic Animation and Slot Tray</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .board {
      text-align: center;
      margin-bottom: 10px;
    }
    .slots, .payouts {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .game-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 5px;
      width: 100px;
    }
    button {
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    .output {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
    }

    /* Plinko container */
    .plinko-container {
      margin: 0 auto 30px auto;
      width: 320px;
      position: relative;
      background: #eee;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding-bottom: 60px; /* for slot tray */
    }

    /* Grid for pegs */
    .plinko-grid {
      position: relative;
      width: 320px;
      height: 280px;
    }

    /* Peg styling */
    .peg {
      width: 12px;
      height: 12px;
      background: #555;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 4px #222 inset;
    }

    /* Ball styling */
    .ball {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      transition: top 0.3s ease, left 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      z-index: 10;
    }

    /* Slot tray container */
    .slot-tray {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 320px;
      height: 60px;
      background: #ddd;
      border-top: 3px solid #aaa;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }

    /* Each slot */
    .slot {
      width: 40px;
      height: 60px;
      border-left: 2px solid #bbb;
      border-right: 2px solid #bbb;
      position: relative;
      text-align: center;
      font-weight: bold;
      line-height: 60px;
      color: #333;
      user-select: none;
    }

    /* First and last slot borders */
    .slot:first-child {
      border-left: none;
    }
    .slot:last-child {
      border-right: none;
    }

  </style>
</head>
<body>
  <h1>Plinko Game</h1>

  <div class="board">
    <div class="slots">Slots: &nbsp; 0 &nbsp; 1 &nbsp; 2 &nbsp; 3 &nbsp; 4 &nbsp; 5 &nbsp; 6</div>
    <div class="payouts">Payouts: 0x&nbsp;&nbsp; 1x&nbsp;&nbsp; 2x&nbsp;&nbsp; 5x&nbsp;&nbsp; 2x&nbsp;&nbsp; 1x&nbsp;&nbsp; 0x</div>
    <p>The chip bounces on pegs as it falls.</p>
  </div>

  <div class="plinko-container">
    <div class="plinko-grid" id="plinkoGrid"></div>
    <div class="slot-tray" id="slotTray">
      <!-- Slots will be generated here -->
    </div>
  </div>

  <div class="game-controls">
    <p>Balance: <span id="balance">1000</span> coins</p>
    <input type="number" id="betAmount" placeholder="Enter bet amount" min="1" />
    <button onclick="playGame()">Drop Chip</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    let balance = 1000;
    const multipliers = [0, 1, 2, 5, 2, 1, 0];
    const grid = document.getElementById("plinkoGrid");
    const tray = document.getElementById("slotTray");
    const numRows = 7;
    const numCols = 7;
    const cellSize = 40;

    // Create pegs in staggered formation
    function createPegs() {
      grid.innerHTML = '';

      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
          const offset = row % 2 === 0 ? 0 : cellSize / 2;
          const peg = document.createElement("div");
          peg.className = "peg";
          peg.style.left = `${col * cellSize + offset + 14}px`; // +14 to center inside cell
          peg.style.top = `${row * cellSize + 14}px`;
          grid.appendChild(peg);
        }
      }
    }

    // Create bottom slots visually
    function createSlots() {
      tray.innerHTML = '';
      for (let i = 0; i < numCols; i++) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slot.textContent = i; // slots 0 to 6
        tray.appendChild(slot);
      }
    }

    // Generate ball path bouncing left/right with boundary checks
    function generateBouncePath() {
      let x = 3; // start in the middle slot
      const path = [];

      for (let row = 0; row < numRows; row++) {
        const move = Math.random() < 0.5 ? -1 : 1;
        x += move;
        if (x < 0) x = 0;
        if (x > numCols - 1) x = numCols - 1;
        path.push({ x, y: row });
      }

      return path;
    }

    // Animate ball smoothly along the path with bounce effect
    function dropBall(path) {
      return new Promise((resolve) => {
        const ball = document.createElement("div");
        ball.className = "ball";
        grid.appendChild(ball);

        let step = 0;

        function animateStep() {
          if (step >= path.length) {
            setTimeout(() => {
              ball.remove();
              resolve(path[step - 1].x);
            }, 300);
            return;
          }

          const pos = path[step];
          const offset = pos.y % 2 === 0 ? 0 : cellSize / 2;
          const leftPos = pos.x * cellSize + offset + 10;
          const topPos = pos.y * cellSize + 10;

          // Move ball to next peg position
          ball.style.left = `${leftPos}px`;
          ball.style.top = `${topPos}px`;

          step++;
          setTimeout(animateStep, 300);
        }

        animateStep();
      });
    }

    // Game logic for betting and playing
    async function playGame() {
      const betInput = document.getElementById("betAmount");
      const bet = parseInt(betInput.value);
      const output = document.getElementById("output");

      if (isNaN(bet) || bet <= 0) {
        output.innerText = "Please enter a valid bet amount.";
        return;
      }
      if (bet > balance) {
        output.innerText = "You don't have enough coins.";
        return;
      }

      createPegs();
      createSlots();

      const path = generateBouncePath();
      const finalSlot = await dropBall(path);
      const multiplier = multipliers[finalSlot];
      const payout = bet * multiplier;

      balance += payout - bet;
      document.getElementById("balance").innerText = balance;

      let message = `Ball landed in slot ${finalSlot} with multiplier ${multiplier}x.\n`;
      message += payout > 0 ? `You won ${payout} coins!` : "Sorry, you lost your bet.";

      if (balance <= 0) {
        message += "\nYou ran out of coins. Game over!";
        betInput.disabled = true;
        document.querySelector("button").disabled = true;
      }

      output.innerText = message;
      betInput.value = "";
    }

    // Initialize pegs and slots on load
    createPegs();
    createSlots();
  </script>
</body>
</html>
